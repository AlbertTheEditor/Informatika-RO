<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Video Editing Portfolio - Showcase of professional editing skills in various genres.">
    <title>My Video Editing Portfolio</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<header>
    <h1>Welcome to My Video Editing Portfolio</h1>
</header>

<nav>
    <a href="#">Home</a>
    <a href="#portfolio">Portfolio</a>
    <a href="#contact">Contact</a>
</nav>

<section id="portfolio" class="main-container">
    <h2 class="section-title">My Latest Work</h2>
    <div class="portfolio-grid">
        <!-- Portfolio Item 1 -->
        <div class="portfolio-item">
            <img src="https://via.placeholder.com/600x400" alt="Portfolio Video 1">
            <div class="portfolio-overlay">
                <h3>Corporate Video</h3>
                <button onclick="openModal('video1')">Watch</button>
            </div>
        </div>

        <!-- Portfolio Item 2 -->
        <div class="portfolio-item">
            <img src="https://via.placeholder.com/600x400" alt="Portfolio Video 2">
            <div class="portfolio-overlay">
                <h3>Music Video</h3>
                <button onclick="openModal('video2')">Watch</button>
            </div>
        </div>

        <!-- Portfolio Item 3 -->
        <div class="portfolio-item">
            <img src="https://via.placeholder.com/600x400" alt="Portfolio Video 3">
            <div class="portfolio-overlay">
                <h3>Short Film</h3>
                <button onclick="openModal('video3')">Watch</button>
            </div>
        </div>

        <!-- Portfolio Item 4 -->
        <div class="portfolio-item">
            <img src="https://via.placeholder.com/600x400" alt="Portfolio Video 4">
            <div class="portfolio-overlay">
                <h3>Documentary</h3>
                <button onclick="openModal('video4')">Watch</button>
            </div>
        </div>
    </div>
</section>

<footer>
    <p>&copy; 2025 My Video Editing Portfolio. All Rights Reserved.</p>
</footer>

<!-- Video Modal -->
<div id="video-modal" class="video-modal">
    <span class="close-modal" onclick="closeModal()">&times;</span>
    <iframe id="video-frame" src="" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
</div>

<script>
    // Function to open video modal
    function openModal(videoId) {
        var videoURL = '';
        switch (videoId) {
            case 'video1':
                videoURL = 'https://www.youtube.com/embed/dQw4w9WgXcQ'; // Example YouTube link
                break;
            case 'video2':
                videoURL = 'https://www.youtube.com/embed/V-_O7nl0Ii0'; // Example YouTube link
                break;
            case 'video3':
                videoURL = 'https://www.youtube.com/embed/3JZ_D3ELwOQ'; // Example YouTube link
                break;
            case 'video4':
                videoURL = 'https://www.youtube.com/embed/2Vv-BfVoq4g'; // Example YouTube link
                break;
        }
        document.getElementById('video-frame').src = videoURL;
        document.getElementById('video-modal').style.display = 'flex';
    }

    // Function to close video modal
    function closeModal() {
        document.getElementById('video-frame').src = '';
        document.getElementById('video-modal').style.display = 'none';
    }
</script>

</body>
</html>
